stages:
  - build

typst-compile:
  stage: build
  image: ghcr.io/typst/typst:latest
  script:
    - apk add font-roboto
    - typst compile systemd-tshirtd-transparent.typ
    - typst compile systemd-tshirtd-black.typ
    - typst compile -f svg systemd-tshirtd-transparent.typ
    - typst compile -f svg systemd-tshirtd-black.typ
  artifacts:
    expire_in: 1 week
    paths:
      - ./systemd-tshirtd-transparent.pdf
      - ./systemd-tshirtd-black.pdf
      - ./systemd-tshirtd-transparent.svg
      - ./systemd-tshirtd-black.svg
